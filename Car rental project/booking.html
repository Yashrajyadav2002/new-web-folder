<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental Booking</title>
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
    <div class="booking-main">
       <div class="booking-container">
         <h1>Car Rental Booking</h1>
         <form id="bookingForm">
           <label for="carType">Select Car Type:</label>
             <select id="carType" name="carType" required>
               <option value="">-- Select --</option>
               <option value="Sedan">Sedan</option>
               <option value="SUV">SUV</option>
               <option value="Hatchback">Electric</option>
               <option value="Luxury">van</option>
             </select>

            <label for="pickupLocation">Pickup Location:</label>
            <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter city or location" required />

            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required />

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required />

            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Book Now</button>
         </form>
            <div id="confirmation"></div>
       </div>
      
    </div>
            <script src="booking.js"></script>
</body>
</html>
