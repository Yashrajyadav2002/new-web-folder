<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      background: #fff;
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .player img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 6px solid #764ba2;
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .artist {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin: 15px 0;
      position: relative;
    }

    .progress {
      width: 40%;
      height: 100%;
      background: #667eea;
      border-radius: 3px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 15px;
    }

    .btn {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #764ba2;
    }

    .play {
      font-size: 22px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Album Art">
    <div class="song-title">Shape of You</div>
    <div class="artist">Ed Sheeran</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="controls">
      <button class="btn">⏮</button>
      <button class="btn play">▶</button>
      <button class="btn">⏭</button>
    </div>
  </div>
</body>
</html>
